<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="buttons">
            <button class="rpsButton" value="Rock">✊</button>
            <button class="rpsButton" value="Paper">✋</button>
            <button class="rpsButton" value="scissors">✌️</button>
        </div>
        <div class="resultContainer">
            <div id="player-score"></div>
            <div id="hand"></div>
            <div id="result"></div>
            <button id="endGameButton">🛑</button>
        </div>
        <div class="devby">Vishal Thakur</div>
    </div>
